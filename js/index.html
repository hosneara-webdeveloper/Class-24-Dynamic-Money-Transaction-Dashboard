<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dashboard</title>
</head>
<body>
  <main class="flex items-center min-h-screen bg-green-200">
    <section class="p-10 bg-emerald-500  w-3/4 mx-auto space-y-3 shadow-lg shadow-gray-500 md:shadow-xl md:shadow-gray-500">
        <H2 class="text-2xl">Please login</H2>
        <div class="space-y-3">
            <input id="email" class="block w-full rounded-lg px-3 py-2 text-lg" type="text" placeholder="Type your Email" required>
            <input id="password" class="block  px-3 py-2 w-full rounded-lg text-lg" type="text" placeholder="Password Please" required> 
            <button id="login-button" class="bg-rose-400 rounded-lg  px-4 py-2 w-2/4 text-lg bg-gray-500 hover:bg-gray-700 hover:text-white" >Login</button> 
        </div>
      </section>


      <script src="js/login.js"></script>
    
  </main>
</body>
</html>
